<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="easygreenery_style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="./assets/scripts/index.js"></script>
    <title>Easygreenery</title>

</head>

<body>

    <!---HEADER----------------------------------------------->
    <header>
        <div id="logo">
            <a href="index.html">
                <img src="assets/img/logo1.png" alt="Logo">

            </a>
        </div>

        <nav id="main-nav">

            <ul>
                <li><a href="https://easy-greenery.herokuapp.com/home">Home</a></li>
                <li><a href="https://easy-greenery.herokuapp.com/my_garden">MyGarden</a></li>

            </ul>
        </nav>

    </header>


    <!---MYGARDEN----------------------------------------------->

    <div class="grid-box">

        <!---MYGARDEN_UEBERSCHRIFT----------------------------------------------->
        <div class="box-0">

            <h3>MyGarden</h3>

        </div>

        <!---MYGARDEN_PLANT----------------------------------------------->
        <div class="box-1">

            <h1 id="nickname">Plant</h1>
            <figure> <img src="img/cactus.jpg" class="bild">
            </figure>

            <form action=" ">
                <fieldset>
                    <div class="field-with-label">
                        <label for="nickname" >Nickname:</label>
                        <input type="text" id="nickname" name="nickname" placeholder="MyAmazingPlantFromTokyo">
                    </div>
                    <div class="field-with-label">
                        <label for="plant_art">Plant art:</label>
                        <select id="plant_art" name="plant_art">
                            <option value="cactus">Cactus</option>
                            <option value="tomato" selected >Tomato</option>
                            <option value="lily">Lily</option>
                        </select>
                    </div>
                   
                </fieldset>
                <fieldset>
                    <div class="buttons">
                        <button id='save-plant-js' onclick="return false;">Save</button>
                    </div>
            </form>

        </div>

        <!---MYGARDEN_HISTORY----------------------------------------------->
        <div class="box-2">
            <h1>History</h1>

            <fieldset>
                <div class="buttons">
                    <!-- <input type="submit" value="Submit"> -->
                    <button id='sensor-plant-data-js' onclick="return false;">Read sensors</button>
                    <button id='water-me-js' onclick="return false;">Water me</button>
                </div>
            </fieldset>

            <div id = "target" class="table-wrapper-scroll-y my-custom-scrollbar" align=center>

            </div>
           

        </div>

    </div>
    <script src="https://unpkg.com/mustache@latest"></script>
</body>
